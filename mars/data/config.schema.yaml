$schema: "http://json-schema.org/draft-04/schema#"
description: "Configuration file for MARS"
properties:
  project_name:
    description: "Project name (for reports)"
    type: string
  output_dir:
    description: "Path to output directory for MARS"
    type: string
    format: directory
    must_exist: False
  samplesheet_fp:
    description: "Path to samplesheet, in tab-delimited format"
    type: string
    format: file
    must_exist: True
  fast5_dir:
    description: "Path to directory containing fast5 files (searched recursively)"
    type: string
    format: directory
    must_exist: True
  basecaller:
    description: "ONT basecaller to use"
    type: string
    enum:
      - guppy
      - albacore
  basecaller_threads:
    description: "Threads to provide to the basecaller"
    type: number
    minimum: 1
  flowcell:
    description: "Nanopore flow cell"
    type: string
  kit:
    description: "Nanopore library kit"
    type: string
  guppy_prefix_opt:
    description: "Shell commands to execute prior to guppy commands (i.e. to load a module on a cluster). Consider ending with && or ;."
    type: string
  filt_min_length:
    description: "Minimum read length to keep"
    type: number
    minimum: 0
  filt_length_weight:
    description: "Priority to give to length of read over quality"
    type: number
    minimum: 1  
  assembler:
    description: "Assembler(s) to use"
    type: array
    items:
      type: string
      enum:
        - canu
        - unicycler
        - rebaler
  assembler_threads:
    description: "Threads to provide to the assembler"
    type: number
    minimum: 1
  canu_max_mem:
    description: "Memory to allocate to Canu, in megabytes"
    type: number
    minimum: 1
  unicycler_mode:
    description: "Assembly mode for Unicycler"
    type: string
    enum:
      - conservative
      - normal
      - bold
  minimap2_threads:
    description: "Threads to provide to minimap2 during polishing"
    type: number
    minimum: 1
  ref_genome_size:
    description: "Size of reference genome, in bases"
    type: number
    minimum: 1
  ref_genome_fp:
    description: "Path to reference genome in FASTA format"
    type: string
    format: file
    must_exist: True
  ref_genome_features_fp:
    description: "Path to reference genome features file"
    type: string
    format: file
    must_exist: True
required:
  - output_dir
  - samplesheet_fp
target_requirements:
  process:
    - basecaller
    - fast5_dir
    - flowcell
    - kit
  assemble:
    - assembler
    - ref_genome_fp
    - ref_genome_features_fp
  polish:
    - basecaller
    - assembler
    - fast5_dir
    - ref_genome_fp
    - ref_genome_features_fp
assembler_requirements:
  canu:
    - canu_max_mem
    - ref_genome_size
